<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Gesture Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
        .card {
            border-radius: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .preview-img {
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5">Hand Gesture Recognition</h1>
        <p class="text-muted">Upload an image and see which gesture the model detects.</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-lg">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Choose an Image:</label>
            {{ form.image }}
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Predict Gesture</button>
        </div>
    </form>

    {% if result %}
    <div class="alert alert-success text-center mt-4 shadow-sm">
        <h4 class="mb-0">Predicted Gesture: <strong>{{ result }}</strong></h4>
    </div>
    {% endif %}

{% if uploaded_image %}
    <div class="text-center mt-4">
        <h5>Uploaded Image Preview:</h5>
        <img src="{{ uploaded_image }}" class="preview-img mt-2" alt="Uploaded image">
    </div>
{% endif %}


</div>

</body>
</html>
